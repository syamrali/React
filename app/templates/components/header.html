<header class="bg-emerald-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sādhaka Logo" class="h-8">
            <div class="text-white">
                <span class="font-bold text-xl">Sādhaka</span>
                <span class="text-emerald-200">AI</span>
            </div>
            <span class="text-white ml-4">DevOps Tools Suite</span>
        </div>
        <div class="flex items-center">
            {% if session.user %}
            <a href="{{ url_for('logout') }}" class="text-white hover:text-emerald-100">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </a>
            {% endif %}
        </div>
    </div>
</header>
